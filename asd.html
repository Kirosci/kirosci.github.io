<!DOCTYPE html>
<html>
<head>
    <title>File List</title>
</head>
<body>
    <h1>List of Files</h1>
    <ul>
        <?php
        $dir = __DIR__;
        $files = scandir($dir);

        foreach ($files as $file) {
            if ($file !== '.' && $file !== '..') {
                echo '<li>' . $file . '</li>';
            }
        }
        ?>
    </ul>
</body>
</html>
